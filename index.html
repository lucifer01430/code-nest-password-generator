<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Generate secure passwords instantly with this responsive and professional password generator web app. Developed by Harsh Pandey.">
  <meta name="author" content="Harsh Pandey">
  <meta property="og:title" content="Pro Password Generator by Harsh Pandey">
  <meta property="og:description" content="Generate secure passwords instantly with a responsive and customizable password generator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lucifer01430.github.io/Portfolio/">

  <title>Password Generator</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicon -->
<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
<link rel="shortcut icon" href="favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Passwords" />
<link rel="manifest" href="favicon/site.webmanifest" />
  <!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card text-white">
      <h3 class="text-center mb-4"><i class="fas fa-lock text-warning me-2"></i>Password Generator</h3>

      <div class="input-group mb-3">
        <input type="text" id="password" class="form-control" readonly placeholder="Your secure password" />
        <button class="btn btn-outline-light" onclick="copyPassword()" title="Copy"><i class="fa fa-clipboard"></i></button>
      </div>

      <div class="mb-3">
        <label for="length" class="form-label">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" class="form-range" min="4" max="32" id="length" value="12" oninput="updateLength()" />
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="uppercase" checked />
        <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lowercase" checked />
        <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="numbers" checked />
        <label class="form-check-label" for="numbers">Include Numbers</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="symbols" />
        <label class="form-check-label" for="symbols">Include Symbols</label>
      </div>

      <button class="btn btn-generate w-100" onclick="generatePassword()">Generate Password</button>
    </div>
  </main>

  <footer class="text-center py-3 border-top">
    <p class="mb-0 small text-secondary">
      Designed & Developed with <i class="fa fa-heart text-danger mx-1"></i> by 
      <a href="https://lucifer01430.github.io/Portfolio/" target="_blank" class="fw-semibold text-decoration-none text-dark">Harsh Pandey</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script -->
<script src="scripts.js"></script>
</body>
</html>
